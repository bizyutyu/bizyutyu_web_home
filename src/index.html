<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>びじゅ子の部屋</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .room {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #ff6f61;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="room">
        <h1>Welcome to びじゅ子's Room!</h1>
        <p>bizyutyuが管理する、Webページへようこそ。</p>
        <img src="bizyutyu.jpeg" alt="びじゅ子の部屋">
        <footer>&copy; 2023 びじゅ子's Room. All rights reserved.</footer>
    </div>
</body>
</html>
